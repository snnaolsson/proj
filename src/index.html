<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.scss" />
    <script type="module" src="js/app.js"></script>

    <title>FilmFindr</title>
  </head>
  <body>
    <header>
      <img id="logo" src="img/logo.svg" alt="FilmFindr" />
      <div id="scroll-down">Sök</div>
    </header>
    <main>
      <section id="search-sec">
        <h2>Sök film</h2>
        <input id="search-movie" placeholder="Sök efter filmtitel här..." />
        <button id="search-btn">Sök</button>
      </section>
      <div id="results"></div>
      <div id="stream"></div>
      <div id="reviews"></div>
      <div id="glide-similar">
        <h2 id="h2title"></h2>
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul id="glideUl" class="glide__slides"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <h3>saol1901@student.miun.se</h3>
    </footer>
  </body>
</html>
